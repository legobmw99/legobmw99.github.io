<!DOCTYPE html>
<html>
  <head>
    <title>Homecoming 2015</title>
    <meta content='width=device-width' name='viewport'>
    <link href='assets/css/bootstrap.css' rel='stylesheet' type='text/css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='assets/js/bootstrap.min.js'></script>
    <style>body { padding-top: 60px;}</style>
  </head>
  <body>
    <div class='navbar navbar-fixed-top navbar-inverse' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-main-collapse' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle Navbar</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='/'>Brian Ward</a>
        </div>
        <div class='navbar-collapse collapse navbar-main-collapse'></div>
      </div>
    </div>
    <div class='container'>
      <section>
        <div class='page-header'>
          <h2 class='text-muted'>Where and what do you want to eat?</h2>
          <h4 class='text-primary'>I'm honestly good with whatever</h4>
        </div>
        <div class='row'>
          <div class='col-xs-12 col-md-4'>
            <div class='well'>
              <div class='radio'>
                <label>
                  <input id='optionsRadio1' name='OptionsRadio' type='radio' value='option1'>Vegan Cuisine</input>
                </label>
              </div>
              <div class='radio'>
                <label>
                  <input id='optionsRadio2' name='OptionsRadio' type='radio' value='option2'>Steakhouse</input>
                </label>
              </div>
              <div class='radio'>
                <label>
                  <input id='optionsRadio3' name='OptionsRadio' type='radio' value='option3'>Italian food</input>
                </label>
              </div>
              <div class='radio'>
                <label>
                  <input id='optionsRadio4' name='OptionsRadio' type='radio' value='option4'>Other</input>
                </label>
              </div>
              <div class='btn-group pull-right'>
                <a class='btn btn-info' href='yay'>Confirm</a>
              </div>
              <br>
            </div>
          </div>
          <div class='col-xs-12'>
            <div class='progress'>
              <div aria-valuemax='100' aria-valuemin='0' aria-valuenow='20' class='progress-bar progress-bar-success' role='progressbar' style='width: 100%'>100%</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
