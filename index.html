<!DOCTYPE html>
<html>
  <head>
    <title>legobmw99 - Home</title>
    <meta content='width=device-width' name='viewport'>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <style>body { padding-top: 60px;}</style>
    <script>$(document).ready(function(){$('.carousel').carousel({interval: 4000});});</script>
  </head>
  <body>
    <div class='navbar navbar-fixed-top navbar-inverse' role='navigation'>
      <div class='container'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-main-collapse' data-toggle='collapse' type='button'>
            <span class='sr-only'>Toggle Navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='/'>legobmw99</a>
        </div>
        <div class='navbar-collapse collapse navbar-main-collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'>
              <a href='/'>
                <div class='glyphicon glyphicon-home glyphicon-white'></div>
                Home
              </a>
            </li>
            <li>
              <a href='about'>
                <div class='glyphicon glyphicon-info-sign glyphicon-white'></div>
                About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class='container'>
      <div class='carousel slide' id='carousel'>
        <ol class='carousel-indicators'>
          <li class='active' data-slide-to='0' data-target='#carousel'></li>
          <li data-slide-to='1' data-target='#carousel'></li>
          <li data-slide-to='2' data-target='#carousel'></li>
        </ol>
        <div class='carousel-inner'>
          <div class='item active'>
            <img src='img/carousel.png'>
          </div>
          <div class='item'>
            <img src='img/carousel1.png'>
          </div>
          <div class='item'>
            <img src='img/carousel2.png'>
          </div>
        </div>
        <a class='left carousel-control' data-slide='prev' href='#carousel'>
          <span class='icon-prev'></span>
        </a>
        <a class='right carousel-control' data-slide='next' href='#carousel'>
          <span class='icon-next'></span>
        </a>
      </div>
    </div>
  </body>
</html>
